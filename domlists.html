<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>domlists</title>
</head>
<body>
	<ul>
		<li>AEC</li>
		<li>ACOE</li>
		<li>ACET</li>
	</ul>
	<script type="text/javascript">
		let lis=document.getElementsByTagName('li');
		console.log(lis);
		lis[0].innerText="Aditya enginnering college";
		lis[1].innerText="Aditya college of enginnering";
		lis[2].innerText="Aditya college of enginnering and technology";
		
	</script>

</body>
</html>
