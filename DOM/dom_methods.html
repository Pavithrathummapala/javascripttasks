<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM | Methods</title>
</head>
<body>
	<h1 id="tt">FSD FN batch</h1>
	<h2 id="t">FSD FN batch</h2>
	<script type="text/javascript">
		let b=document.getElementById("tt").style.color = "blue";
		b.innerHTML="<p>FSD Morning Batch</p>"
		let c=document.getElementById("t").style.color = "pink";
		c.innerText="<p> fsd mrng batch</p>"
	</script>
</body>
</html>
